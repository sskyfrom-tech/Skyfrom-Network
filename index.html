<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyfrom Network | Servidor de Minecraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* VARIABLES DE COLOR */
        :root {
            --azul-principal: #A2D2FF;
            --azul-claro: #BDE0FE;
            --azul-fondo: #F0F8FF;
            --texto: #2D5A7E;
            --blanco: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--azul-fondo) 0%, var(--azul-claro) 100%);
            color: var(--texto);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* CABECERA / HERO SECTION */
        header {
            text-align: center;
            padding: 80px 20px;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            color: var(--texto);
            text-shadow: 2px 2px 0px var(--blanco);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .server-status {
            background: rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 600;
            backdrop-filter: blur(5px);
            border: 1px solid var(--azul-principal);
        }

        /* SECCI√ìN DE PLUGINS */
        .container {
            max-width: 1000px;
            width: 90%;
            padding-bottom: 50px;
        }

        .grid-plugins {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background: var(--blanco);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(162, 210, 255, 0.3);
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--azul-principal);
        }

        .card h3 {
            margin-bottom: 15px;
            color: var(--texto);
        }

        .btn-guia {
            background-color: var(--azul-principal);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-guia:hover {
            background-color: #89c2ff;
        }

        /* MODAL (VENTANA DE GU√çA) */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background-color: var(--blanco);
            margin: 10% auto;
            padding: 40px;
            border-radius: 25px;
            width: 80%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            cursor: pointer;
            color: var(--azul-principal);
        }

        .modal h2 { margin-bottom: 20px; color: var(--azul-principal); }
        .modal ul { text-align: left; line-height: 1.8; padding-left: 20px; }

    </style>
</head>
<body>

        function openModal(plugin) {
            document.getElementById('modal-body').innerHTML = guias[plugin];
            document.getElementById('guiaModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('guiaModal').style.display = "none";
        }

        // Cerrar modal si se hace clic fuera de la caja blanca
        window.onclick = function(event) {
            let modal = document.getElementById('guiaModal');
            if (event.target == modal) {
                modal.style.display = "none";

</body>
</html>
